{% load i18n %}

<img src="{{ content.imageattachment.image.url }}" alt="{{ content.description }}" style="width: 100%;margin-bottom: 20px;">

<b>{% trans "Source" %}:</b>
<p>{{ content.imageattachment.source }}</p>

{% if content.imageattachment.license %}
    <b>{% trans "License" %}:</b>
    <p>{{ content.imageattachment.license }}</p>
{% endif %}
