{% load i18n %}

<img src="{{ content.imagecontent.image.url }}" alt="{{ content.description }}"
        style="max-width: 100%; margin: 16px auto;display: block;">

<b>
    {% trans 'Source' %}:
</b>
<p>
    {{ content.imagecontent.source }}
</p>

{% if content.imagecontent.license %}
    <b>
        {% trans "License" %}:
    </b>
    <p>
        {{ content.imagecontent.license }}
    </p>
{% endif %}
