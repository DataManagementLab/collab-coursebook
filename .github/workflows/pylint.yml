name: PyLint Django

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.6, 3.7, 3.8 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install pylint-django
          pip install -r requirements.txt
      - name: Run PyLint - base
        run: |
          pylint --fail-under=8 --load-plugins=pylint_django --django-settings-module=collab_coursebook.settings base
      - name: Run PyLint - content
        run: |
          pylint --fail-under=8 --load-plugins=pylint_django --django-settings-module=collab_coursebook.settings content
      - name: Run PyLint - export
        run: |
          pylint --fail-under=8 --load-plugins=pylint_django --django-settings-module=collab_coursebook.settings export
      - name: Run PyLint - frontend
        run: |
          pylint --fail-under=8 --load-plugins=pylint_django --django-settings-module=collab_coursebook.settings frontend
