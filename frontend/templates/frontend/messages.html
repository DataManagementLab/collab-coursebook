{# Load the tag library #}
{% load cc_frontend_tags %}

{% include 'frontend/utils/notification.html' %}

{# Message notification #}
{% if messages %}
    {% for message in messages %}
        <script type='text/javascript'>
            showNotification("{{ message }}", "{{ message.tags | message_bootstrap_class }}");
        </script>
    {% endfor %}
{% endif %}
